<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- შექმენით html-ის ფაილი, სადაც body თეგში
     გამოიყენებთ script-ს და იმუშავებთ შემდეგ
      დავალებებზე: 
ივარჯიშეთ მათემატიკურ ოპერატორებზე: მიმატება,
 გამოკლება, გამრავლება, გაყოფა, ხარისხი და
  თითოეულზე გააკეთეთ ხუთი მაგალითი console.log()-ით.
გაიხსენეთ ლოგიკური ოპერატორები, ასევე შედარების
 ოპერატორები და ჩამოწერეთ 5-5 მაგალითი. -->
    <script>

// +
       console.log(1 + 2);
       console.log(10 + 10);
       console.log(20 + 180);
       console.log(50 + 30);
       console.log(10 + 1);

// -

console.log(2 - 1);
console.log(11 - 16);
console.log(20 - 5);
console.log(10 - 1);
console.log(9 - 9);

// *

console.log(2.5 * 2)
console.log(1.2 * 2.4)
console.log(10 * 10)
console.log(5 * 2 * 3)
console.log(2.3 * 9 * 2)

// /
console.log(10 / 5)
console.log(2.5 / 0.5)
console.log(10 / 4)
console.log(100 / 2)
console.log(2 /2)

// true and false > <

console.log(true)
console.log(false)

console.log(10 > 5);
console.log(5 < 2);

console.log(2.5 * 2 > 1.5 * 3)
    </script>
</body>
</html>
